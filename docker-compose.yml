version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: vitaledge-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: VitalEdge
    volumes:
      - mongodb_data:/data/db
    networks:
      - vitaledge-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vitaledge-backend
    restart: unless-stopped
    ports:
      - "7777:7777"
    environment:
      - NODE_ENV=development
      - PORT=7777
      - URI=mongodb://admin:password123@mongodb:27017/VitalEdge?authSource=admin
      - SECRET_KEY=${SECRET_KEY:-your-secret-key}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - SOLANA_WALLET_PATH=${SOLANA_WALLET_PATH:-/app/wallet.json}
      - SOLANA_PROGRAM_ID=${SOLANA_PROGRAM_ID}
      - SOLANA_CLUSTER=${SOLANA_CLUSTER:-devnet}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - BLOCKCHAIN_WORKER_POLL_MS=${BLOCKCHAIN_WORKER_POLL_MS:-5000}
      - JOB_MAX_ATTEMPTS=${JOB_MAX_ATTEMPTS:-5}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vitaledge-network
    volumes:
      - ${SOLANA_WALLET_PATH:-./backend/wallet.json}:/app/wallet.json:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7777/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Blockchain Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vitaledge-worker
    restart: unless-stopped
    command: ["node", "Scripts/blockchain_worker.js"]
    environment:
      - NODE_ENV=development
      - URI=mongodb://admin:password123@mongodb:27017/VitalEdge?authSource=admin
      - SOLANA_WALLET_PATH=${SOLANA_WALLET_PATH:-/app/wallet.json}
      - SOLANA_PROGRAM_ID=${SOLANA_PROGRAM_ID}
      - SOLANA_CLUSTER=${SOLANA_CLUSTER:-devnet}
      - BLOCKCHAIN_WORKER_POLL_MS=${BLOCKCHAIN_WORKER_POLL_MS:-5000}
      - JOB_MAX_ATTEMPTS=${JOB_MAX_ATTEMPTS:-5}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vitaledge-network
    volumes:
      - ${SOLANA_WALLET_PATH:-./backend/wallet.json}:/app/wallet.json:ro

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vitaledge-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - vitaledge-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  vitaledge-network:
    driver: bridge

volumes:
  mongodb_data:
